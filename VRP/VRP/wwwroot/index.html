<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <link rel='stylesheet' href='style.css' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.50.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet@0.0.3/leaflet-mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.50.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphhopper-js-api-client/dist/graphhopper-client.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="lrm-graphhopper-1.2.0.js"></script>
</head>
<body>
<div id='map'></div>
<div id="settings">
    <input type="radio" id="warehouseType" name="pointType" value="warehouse" />
    <label for="warehouseType">Warehouse</label><br />
    <input type="radio" id="courierType" name="pointType" value="courier" />
    <label for="courierType">Courier</label><br />
    <input type="radio" id="packageType" name="pointType" value="package" />
    <label for="packageType">Package</label><br />
    <input type="button" id="applyButton" value="Apply" />
    <input type="button" id="calculateButton" value="Calculate" />
</div>
<script src='script.js'></script>
</body>
</html>
