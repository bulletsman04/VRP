<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="bootstrap_custom.css"/>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.50.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet@0.0.3/leaflet-mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/0.50.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphhopper-js-api-client/dist/graphhopper-client.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="lrm-graphhopper-1.2.0.js"></script>

</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1  class="web-title text-center">Vehicle Routing Problem</h1>
        </div>
        <div class="container-fluid settings">
            <div class="row vertical-center-header ">
                <div class="col-sm-3">
                    <div class="form-group ">
                        <input type="text" class=" form-control" placeholder="enter place name" id="searchbox">
                    </div>
                </div>
                <div class="vertical-center-header1 text-center  col-sm-4">
                    <span class="add-element-text">Add: </span>
                    <input type="radio" id="warehouseType" name="pointType" value="warehouse" />
                    <label for="warehouseType">Warehouse</label>
                    <input type="radio" id="packageType" name="pointType" value="package" />
                    <label for="packageType">Package</label>
                </div>
                <div class=" col-sm-1 no-left-padding-col">
                    <button class="btn" id="applyButton">Apply</button>

                </div>
                <div class=" col-sm-4">
                    <button class="btn" id="calculateButton">Calculate routes</button>
                    <button class="btn" id="startSimulation">Start simulation</button>

                </div>
            </div>
        </div>
        <div class="item-list">
            <nav>
                <div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#warehouses" role="tab" aria-controls="nav-home" aria-selected="true">Warehouses</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#couriers" role="tab" aria-controls="nav-profile" aria-selected="false">Couriers</a>
                    <a class="nav-item nav-link  active" id="nav-contact-tab" data-toggle="tab" href="#packages" role="tab" aria-controls="nav-contact" aria-selected="false">Packages</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade " id="warehouses" role="tabpanel" aria-labelledby="nav-home-tab">
                    ..
                </div>
                <div class="tab-pane fade" id="couriers" role="tabpanel" aria-labelledby="nav-profile-tab">
                    
                </div>
                <div class="tab-content-scrollable tab-pane fade show active" id="packages" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <template id="package-template">
                        <div id="package" class="container package">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h5 id="package-name" class=""></h5>
                                </div>
                                <div class="col-sm-6">

                                    <img class="small-icon float-right" src="Icons/remove.png" id="remove" />
                                    <img class="small-icon float-right" src="Icons/indicator.svg" id="center" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5 package-icon-container">
                                    <img alt="ikona paczki" class="package-icon" src="Icons/paczka_ikona.png" />
                                </div>
                                <div class="col-sm-7 packages-info">
                                      
                                    <div class="row ">
                                        <div class="col-sm-12 ">
                                            <span>Position:</span>
                                            <span id="package-x" class="package-info"></span>,<span id="package-y" class="package-info"></span>
                                        </div>
                                    </div>   
                                    <div class="row ">
                                        <div class="col-sm-12 ">
                                            <span>Place: </span>
                                            <span id="place-name" class="package-info"></span>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-sm-12 ">
                                            <span>Warehouse:</span>
                                            <span id="package-warehouse" class="package-info"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <span>Courier:</span>
                                            <span id="package-courier" class="package-info"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <span>Route:</span>
                                    <span id="package-route" class="package-info"></span>
                                </div>
                            </div>
                            
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div id="map" class="map">
            <template id="insert-form-template">
                <form id="elements-insert-form">
                    <div class="form-group">
                        <label></label>

                        <input type="text" class="form-control" id="inserted-name" placeholder="Name">
                    </div>

                    <div class="form-group" id="inserted-couriers-form-group">
                        <label>Couriers number:</label>
                        <input type="number" class="form-control" id="inserted-couriers"  value="1" max="1" min="1">
                    </div>
                    <div class="form-group confirm-btn mx-auto">
                        <input type="submit" class="form-control btn" id="elements-insert-form-btn"  value="Confirm">
                    </div>


                </form>
            </template>

            <template id="warehouse-edit-form-template">
                <form id="warehouse-edit-form">
                    <label>Place:</label>
                    <div class="form-group">
                        <label></label>

                        <input type="text" class="form-control" id="edited-warehouse-name" placeholder="Name">
                    </div>
                    <div class="form-group" id="edited-couriers-form-group">
                        <label>Couriers number:</label>
                        <input type="number" class="form-control" id="edited-couriers"  value="1" max="1" min="1">
                    </div>
                    <div class="form-group confirm-btn mx-auto">
                        <input type="button" class="form-control btn" id="warehouse-edit-form-btn"  value="Confirm">
                    </div>
                </form>
            </template>
            <template id="package-edit-form-template">
                <form id="package-edit-form">
                    <label>Place:</label>
                    <div class="form-group">
                        <label></label>
                        <input type="text" class="form-control" id="edited-package-name" placeholder="Name">
                    </div>
                    <div class="form-group confirm-btn mx-auto">
                        <input type="button" class="form-control btn" id="package-edit-form-btn"  value="Confirm">
                    </div>
                </form>
            </template>
        </div>

    </div>
<script src="mocks.js"></script>
<script src='script.js'></script>
</body>
</html>
